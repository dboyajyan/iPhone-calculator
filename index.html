<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="previous-operand" id="previous-operand">
          <span></span>
        </div>
        <div class="current-operand" id="current-operand"><span></span></div>
      </div>

      <div class="calc-button-rows-container">
        <div class="row">
          <button class="light-grey" id="AC">AC</button>
          <button class="light-grey" id="plus-or-minus">+/-</button>
          <button class="operations" id="percentage">%</button>
          <button class="operations" id="division">รท</button>
        </div>
        <div class="row">
          <button class="number-btns" id="number-btns">7</button>
          <button class="number-btns" id="number-btns">8</button>
          <button class="number-btns" id="number-btns">9</button>
          <button class="operations" id="times">x</button>
        </div>
        <div class="row">
          <button class="number-btns" id="number-btns">4</button>
          <button class="number-btns" id="number-btns">5</button>
          <button class="number-btns" id="number-btns">6</button>
          <button class="operations" id="minus">-</button>
        </div>
        <div class="row">
          <button class="number-btns" id="number-btns">1</button>
          <button class="number-btns" id="number-btns">2</button>
          <button class="number-btns" id="number-btns">3</button>
          <button class="operations" id="plus">+</button>
        </div>
        <div class="row">
          <button class="zero-btn" id="number-btns">0</button>
          <button class="number-btns" id="number-btns">.</button>
          <button class="equals" id="equals">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
